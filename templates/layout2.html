<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap-responsive.min.css">

  <style>
    body {
      padding-top: 60px;
    }

    .tr-head {
      background: #dff0d8;
    }
  </style>

</head>

<body>
  <div class="navbar navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href=""> IDGS-801 </a>
        <ul class="nav">
          <li class="active">
            <a href="">
              <i class="icon-home icon-white"> Inicio </i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="icon-user icon-white"> Usuarios </i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="icon-user icon-white"> Alumnos </i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    {%with messages=get_flashed_messages()%}
    {%if messages%}
    {%for message in messages%}
    <div class="alert alert-success">
      {{message}}
    </div>
    {%endfor%}
    {%endif%}
    {%endwith%}
    {%block content%}
    {%endblock%}
  </div>
</body>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
<script>
  window.onload = function () {
    var total = document.getElementById('total');
    var boton = document.getElementById('terminar');

    function checkInput() {
      if (total.value > 0) {
        boton.disabled = false;
      } else {
        boton.disabled = true;
      }
    }

    // Comprobar el valor inicial al cargar la página
    checkInput();

    // Comprobar el valor cada vez que cambia
    total.addEventListener('input', checkInput);
  }

  document.addEventListener("DOMContentLoaded", function () {
    // Tu código aquí
    document.querySelectorAll('input[name="tiempo"]').forEach((elem) => {
      // Verifica si el radio botón está seleccionado
      if (elem.checked) {
        document.getElementById('tablaDia').style.display = (elem.id == 'dia' ? 'block' : 'none');
        document.getElementById('tablaMes').style.display = (elem.id == 'mes' ? 'block' : 'none');
      }

      // Agrega el evento change a cada radio botón
      elem.addEventListener("change", function (event) {
        console.log('JavaScript cargado');
        document.getElementById('tablaDia').style.display = (event.target.id == 'dia' ? 'block' : 'none');
        document.getElementById('tablaMes').style.display = (event.target.id == 'mes' ? 'block' : 'none');
      });
    });
  });

</script>

</html>
